<section class="hero-section">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2>Bella Vista</h2>
      </div>
      
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li class="nav-item">
          <a href="#" (click)="scrollToSection('hero')" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" (click)="scrollToSection('about')" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" (click)="scrollToSection('menu')" class="nav-link">Menu</a>
        </li>
        <li class="nav-item">
          <a href="#" (click)="scrollToSection('testimonials')" class="nav-link">Reviews</a>
        </li>
        <li class="nav-item">
          <a href="#" (click)="scrollToSection('contact')" class="nav-link">Contact</a>
        </li>
      </ul>
      
      <div class="nav-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Hero Content -->
  <div class="hero-content" id="hero">
    <div class="hero-text">
      <h1>Welcome to Bella Vista</h1>
      <p>Experience authentic Italian cuisine in the heart of the city. Fresh ingredients, traditional recipes, and exceptional service await you.</p>
      <div class="hero-buttons">
        <button class="btn-primary" (click)="makeReservation()">Make Reservation</button>
        <button class="btn-secondary" (click)="scrollToSection('menu')">View Menu</button>
        <button class="btn-secondary" (click)="scrollToSection('menu')">Billing</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/images/hero-dish.jpg" alt="Signature Dish" class="hero-img">
    </div>
  </div>
</section>
