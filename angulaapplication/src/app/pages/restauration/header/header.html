<!-- components/header/header.component.html -->
<header [class.scrolled]="isScrolled" class="header">
  <nav class="nav-container">
    <!-- Logo Section -->
    <div class="logo">
      <img 
        src="assets/images/logo.png" 
        alt="AutoLux Car Detailing Logo" 
        class="logo-img"
        loading="lazy" 
      />
      <span class="logo-text">AutoLux</span>
    </div>
    
    <!-- Navigation Menu -->
    <ul class="nav-menu" [class.active]="isMobileMenuOpen">
      <li class="nav-item">
        <a href="#home" class="nav-link" (click)="closeMenu()">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a href="#about" class="nav-link" (click)="closeMenu()">
          About
        </a>
      </li>
      <li class="nav-item">
        <a href="#services" class="nav-link" (click)="closeMenu()">
          Services
        </a>
      </li>
      <li class="nav-item">
        <a href="#gallery" class="nav-link" (click)="closeMenu()">
          Gallery
        </a>
      </li>
      <li class="nav-item">
        <a href="#testimonials" class="nav-link" (click)="closeMenu()">
          Reviews
        </a>
      </li>
      <li class="nav-item">
        <a href="#contact" class="nav-link" (click)="closeMenu()">
          Contact
        </a>
      </li>
    </ul>
    
    <!-- Header Actions -->
    <div class="header-actions">
      <a 
        href="tel:+1-234-567-8900" 
        class="phone-btn"
        (click)="onCallNow()"
        aria-label="Call us now"
      >
        <svg class="phone-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
        </svg>
        <span class="phone-text">Call Now</span>
      </a>
      
      <button 
        type="button"
        class="book-btn" 
        (click)="onBookService()"
        aria-label="Book detailing service"
      >
        Book Service
      </button>
    </div>
    
    <!-- Mobile Menu Button -->
    <button 
      type="button"
      class="mobile-menu-btn"
      [class.active]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </nav>
  
  <!-- Mobile Menu Overlay -->
  <div 
    class="mobile-overlay" 
    [class.active]="isMobileMenuOpen"
    (click)="closeMenu()"
  ></div>
</header>
