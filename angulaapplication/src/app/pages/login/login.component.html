<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVault - Premium Access</title>
  
</head>
<div class="parent">
    <!-- Dynamic Ocean Background -->
    <div class="ocean-container">
        <div class="depth-layer"></div>
        <div class="depth-layer"></div>
        <div class="depth-layer"></div>
    </div>

    <!-- Premium Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">AV</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your premium account</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="input-container">                   
                    <input type="email" [(ngModel)]="Loginobj.emailId" name ="emailId" id="email" class="form-input" placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-container">
                    <input type="password" [(ngModel)]="Loginobj.password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
            </div>
              <!-- <button type="button" (click)="onLogin()">Click me</button> -->

            <button type="button" (click)="onLogin()" class="login-button">
                <div class="button-content">
                    <div class="loading-spinner"></div>
                    <div class="success-check"></div>
                    <span class="button-text">Sign In</span>
                </div>
            </button>

            <div class="additional-options">
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
        </form>
    </div>

   
</div>
